<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="menu">
            <h1>Tic Tac Toe</h1>
            <div class="setting">
                <div class="basic-setting">
                    <button type="button" class="play-mode-btn" id="two-players">Player VS Player</button>
                    <button type="button" class=play-mode-btn id="one-player">Player VS AI</button>
                </div>
                <div class="advanced-setting">
                    <div class="two-players-setting">
                        <div class="player-1-setting">
                            <label for="player1-name">Player 1: </label>
                            <input type="text" id="player1-name" value="Player 1" required>
                            <p>Choose your mark:</p>
                            <button type="button" class="player1-mark-btn" id="player1-x-mark">X</button>
                            <button type="button" class="player1-mark-btn" id="player1-o-mark">O</button>
                        </div>
                        <div class="player-2-setting">
                            <label for="player2-name">Player 2: </label>
                            <input type="text" id="player2-name" value="Player 2" required>
                            <p>Choose your mark:</p>
                            <button type="button" class="player2-mark-btn" id="player2-x-mark">X</button>
                            <button type="button" class="player2-mark-btn" id="player2-o-mark">O</button>
                        </div>
                    </div>
                    <div class="one-player-setting">
                        <label for="player-name">Player:</label>
                        <input type="text" id="player-name" value="Player" required>
                        <p>Choose your mark:</p>
                        <button type="button" class="mark-btn" id="x-mark">X</button>
                        <button type="button" class="mark-btn" id="o-mark">O</button>
                        <p>Difficulty:</p>
                        <button type="button" class="difficulty-btn" id=easy-ai">Easy</button>
                        <button type="button" class="difficulty-btn" id="medium-ai">Medium</button>
                        <button type="button" class="difficulty-btn" id="hard-ai">Hard</button>
                    </div>
                </div>
            </div>
            <button type="button" id="start">Start</button>
        </div>
        <div class="game-screen">
            <div class="board">
            </div>
            <div class="controls">
                <button type="button" id="reset">Reset</button>
                <button type="button" id="return">Return</button>
            </div>
        </div>
        <div class="end-screen">
            <p class="end-msg"></p>
            <button type="button" id="new-round">New Round</button>
            <button type="button" id="new-game">New Game</button>
        </div>
    </main>
    <footer>
        <p>&copy;2022 Tiffany Chan | All Rights Reserved</p>
    </footer>
</body>
</html>
