<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="menu">
            <h1>Tic Tac Toe</h1>
            <div class="setting">
                <div class="basic-setting">
                    <button type="button" class="play-mode-btn" id="two-players">Player VS Player</button>
                    <button type="button" class=play-mode-btn id="one-player">Player VS AI</button>
                </div>
                <div class="advanced-setting">
                    <div class="two-players-setting">
                        <div class="player-1-setting">
                            <p class="player-title">Player 1:</p>
                            <div class="name-field">
                                <label for="player1-name">Enter your name:</label>
                                <input type="text" id="player1-name" value="Player 1" required>
                            </div>
                            <div class="mark-field">
                                <p>Choose your mark:</p>
                                <div class="mark-buttons">
                                    <button type="button" class="player1-mark-btn x" id="player1-x-mark">x</button>
                                    <button type="button" class="player1-mark-btn o" id="player1-o-mark">o</button>
                                </div>
                            </div>
                        </div>
                        <div class="line-break"> </div>
                        <div class="player-2-setting">
                            <p class="player-title">Player 2:</p>
                            <div class="name-field">
                                <label for="player2-name">Enter your name:</label>
                                <input type="text" id="player2-name" value="Player 2" required>
                            </div>
                            <div class="mark-field">
                                <p>Choose your mark:</p>
                                <div class="mark-buttons">
                                    <button type="button" class="player2-mark-btn x" id="player2-x-mark">x</button>
                                    <button type="button" class="player2-mark-btn o" id="player2-o-mark">o</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="one-player-setting">
                        <div class="name-field">
                            <label for="player-name">Enter your name:</label>
                            <input type="text" id="player-name" value="Player" required>
                        </div>
                        <div class="mark-field">
                            <p>Choose your mark:</p>
                            <div class="mark-buttons">
                                <button type="button" class="mark-btn x" id="x-mark">x</button>
                                <button type="button" class="mark-btn o" id="o-mark">o</button>
                            </div>
                        </div>
                        <div class="difficult">
                            <p>Difficulty:</p>
                            <button type="button" class="difficulty-btn" id="easy-ai">Easy</button>
                            <button type="button" class="difficulty-btn" id="medium-ai">Medium</button>
                            <button type="button" class="difficulty-btn" id="hard-ai">Hard</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="submit">
                <button type="button" id="start">Start</button>
            </div>
        </div>
        <div class="game-screen">
            <h1>Tic Tac Toe</h1>
            <p class="round"></p>
            <p class="player-turn"></p>
            <div class="score-div">
                <div class="stat" id="player1-stat">
                    <div class="display" id="player1-display"></div>
                    <div class="score" id="player1-score"></div>
                </div>
                <div class="stat" id="player2-stat">
                    <div class="display" id="player2-display"></div>
                    <div class="score" id="player2-score"></div>
                </div>
            </div>
            <div class="board"></div>
            <div class="controls">
                <button type="button" id="reset">Reset</button>
                <button type="button" id="return">Return</button>
            </div>
        </div>
        <div class="end-screen">
            <p class="end-msg"></p>
            <button type="button" id="new-round">New Round</button>
            <button type="button" id="new-game">New Game</button>
        </div>
    </main>
    <footer>
        <p>&copy;2022 Tiffany Chan | All Rights Reserved</p>
    </footer>
</body>
</html>
