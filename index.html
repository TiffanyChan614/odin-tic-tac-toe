<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="menu">
            <h1>Tic Tac Toe</h1>
            <label for="player1-name">Player 1: </label>
            <input type="text" id="player1-name" value="Player 1" required>
            <label for="player2-name">Player 2: </label>
            <input type="text" id="player2-name" value="Player 2" required>
            <button type="button" id="start">Start</button>
    </div>
        <div class="game-screen">
            <div class="board">
            </div>
            <div class="controls">
                <button type="button" id="reset">Reset</button>
                <button type="button" id="return">Return</button>
            </div>
        </div>
        <div class="end-screen">
            <p class="end-msg"></p>
            <button type="button" id="new-round">New Round</button>
            <button type="button" id="new-game">New Game</button>
        </div>
    </main>
    <footer>
        <p>&copy;2022 Tiffany Chan | All Rights Reserved</p>
    </footer>
</body>
</html>
